<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <title>Hyuk's Cafe</title>
</head>
<body class="contains-fluid">
  <h1>Hyuk's Cafe</h1>
  <h2>Coffee Management</h2>
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <a th:href="@{/coffees/new}" class="btn btn-primary me-md-2" type="button">Add Coffee</a>
  </div>

  <div>
    <label for="id">COFFEE ID</label>
    <input type="text" id="id" class="form-control" th:value="${coffee.id}" readonly>
  </div>

  <div>
    <label for="name">NAME</label>
    <input type="text" id="name" class="form-control" th:value="${coffee.name}" readonly>
  </div>

  <div>
    <label for="category">CATEGORY</label>
    <input type="text" id="category" class="form-control" th:value="${coffee.category}" readonly>
  </div>

  <div>
    <label for="createdAt">CREATEDAT</label>
    <input type="text" id="createdAt" class="form-control" th:value="${coffee.createdAt}" readonly>
  </div>

  <div>
    <label for="updatedAt">UPDATEDAT</label>
    <input type="text" id="updatedAt" class="form-control" th:value="${coffee.updatedAt}" readonly>
  </div>

</body>
</html>
