<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous">

  <title>Hyuk's Cafe</title>
</head>
<body class="contains-fluid">
<h1>Hyuk's Cafe</h1>
<h2>Order Management</h2>
<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <a th:href="'javascript:changeOrderStatus('+'\'' + *{orderId}+'\')'"
     class="btn btn-primary me-md-2" >Change Order Status</a>
</div>

<div>
  <label for="orderId">ORDER ID</label>
  <input type="text" id="orderId" class="form-control" th:value="${orderDtoWithItem.orderId}" readonly>
</div>

<div>
  <label for="nickName">NICKNAME</label>
  <input type="text" id="nickName" class="form-control" th:value="${orderDtoWithItem.nickName}" readonly>
</div>

<div>
  <label for="orderStatus">ORDER STATUS</label>
  <input type="text" id="orderStatus" class="form-control" th:value="${orderDtoWithItem.orderStatus}" readonly>
</div>

<div>
  <label for="orderItems">ORDER ITEMS</label>
  <table id="orderItems" class="table table-hover table-striped">
    <thead>
    <tr>
      <th scope="col">CoffeeId</th>
      <th scope="col">Category</th>
      <th scope="col">Price</th>
      <th scope="col">Quantity</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="orderItemDto: ${orderDtoWithItem.orderItemDtos}" th:object="${orderItemDto}">
      <td th:text="*{coffeeId}"></td>
      <td th:text="*{category}"></td>
      <td th:text="*{price}"></td>
      <td th:text="*{quantity}"></td>
    </tr>
    </tbody>
  </table>
</div>

<div>
  <label for="createdAt">CREATEDAT</label>
  <input type="text" id="createdAt" class="form-control" th:value="${orderDtoWithItem.createdAt}" readonly>
</div>

<div>
  <label for="updatedAt">UPDATEDAT</label>
  <input type="text" id="updatedAt" class="form-control" th:value="${orderDtoWithItem.updatedAt}" readonly>
</div>
<script>
  function changeOrderStatus(id) {
    var form = document.createElement("form");
    form.setAttribute("method", "post");
    form.setAttribute("action", "/orders/" + id + "/change-status");
    document.body.appendChild(form);
    form.submit();
  }
</script>
</body>
</html>
